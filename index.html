
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Toán Pro">
    <meta name="application-name" content="Toán Pro">
    <meta name="theme-color" content="#002366">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>TRẮC NGHIỆM TOÁN PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- Thêm font chữ viết tay -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --app-height: 100vh;
            /* Theme Xanh Biếc Rực Rỡ */
            --bg-color: #001a35;
            --blob-1: #0047ab;
            --blob-2: #00bfff;
            --blob-3: #1e90ff;
            --blob-4: #4169e1;
            --btn-grad: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --accent: #00d2ff;
            --card-bg: rgba(0, 35, 102, 0.75); /* Khung nền Xanh Biếc đặc trưng */
            --text-main: #ffffff;
        }

        body {
            font-family: 'Patrick Hand', cursive; /* Toàn bộ là chữ viết tay */
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            color: var(--text-main);
        }

        .aurora-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #002366 0%, #001233 100%);
            overflow: hidden;
        }
        .aurora-blob {
            position: absolute;
            width: 120vw;
            height: 120vw;
            filter: blur(80px);
            opacity: 0.5;
            border-radius: 50%;
            animation: move 20s infinite alternate ease-in-out;
        }
        .blob-1 { background: var(--blob-1); top: -30%; left: -30%; }
        .blob-2 { background: var(--blob-2); bottom: -20%; right: -20%; animation-delay: -5s; }
        .blob-3 { background: var(--blob-3); top: 10%; right: -10%; opacity: 0.3; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(0, 191, 255, 0.4); /* Viền xanh neon nhẹ */
            box-shadow: 0 25px 80px -12px rgba(0, 0, 0, 0.8);
        }

        .math-font { font-family: 'Patrick Hand', cursive; }

        .logo-rainbow {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .btn-gradient {
            background: var(--btn-grad);
            box-shadow: 0 4px 20px rgba(0, 191, 255, 0.5);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,191,255,0.4); border-radius: 10px; }
        
        .animate-scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .truncate-2-lines {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
      },
      options: { renderActions: { addMenu: [] } }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
